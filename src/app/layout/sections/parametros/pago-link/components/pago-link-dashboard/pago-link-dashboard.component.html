<section>
  <table mat-table [dataSource]="dataSource" [ngClass]="{ 'd-none': !dataSource }">
    <ng-container class="mat-row" *matNoDataRow>
      <td class="mat-cell no-data-cell" [attr.colspan]="displayedColumns.length"
        *ngIf="this.dataSource.data.length === 0">
        No se encontraron resultados
      </td>
    </ng-container>
    <ng-container matColumnDef="codigo_forma_pago">
      <th mat-header-cell *matHeaderCellDef>Código</th>
      <td mat-cell *matCellDef="let param">
        {{ param.codigo_forma_pago }}
      </td>
    </ng-container>
    <ng-container matColumnDef="descripcion_forma_pago">
      <th mat-header-cell *matHeaderCellDef>Empresa</th>
      <td mat-cell *matCellDef="let param">
        {{ param.descripcion_forma_pago }}
      </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let param">
        <button class="action-button" (click)="delet(param)">
          <mat-icon class="edit-icon" aria-label="false"> delete </mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 20, 30]" [pageSize]="10" showFirstLastButtons
    aria-label="Controles de paginación." [ngClass]="{ 'd-none': !dataSource || this.dataSource.data.length < 10 }">
  </mat-paginator>
</section>
