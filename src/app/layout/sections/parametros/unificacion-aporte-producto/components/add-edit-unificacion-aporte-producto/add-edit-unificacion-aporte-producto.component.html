<div class="dialog-title">
  <h2 tabindex="0">{{ data.title | uppercase }}</h2>
</div>
<div class="dialog-content">
  <form class="form-datos" [formGroup]="formGroup">
    <div class="seeker-fields-container mt-1">
      <h3> PRODUCTO </h3>
      <mat-form-field class="seeker-form-field" appearance="outline">
        <input matInput formControlName="descripcion_producto_principal" />
      </mat-form-field>
    </div>

    <div class="seeker-fields-container">
      <h3> SUBPRODUCTO </h3>
      <mat-form-field class="seeker-form-field" appearance="outline">
        <input matInput formControlName="descripcion_subproducto_principal" placeholder="Sin subproducto." />
      </mat-form-field>
    </div>

    <div [class]="data.par_modo === 'C' ? 'cont' : 'no-cont'">
      <div>
        <div class="seeker-fields-container">
          <h3> PRODUCTO </h3>
          <mat-form-field class="seeker-form-field" appearance="outline">
            <input matInput class="seeker-input" placeholder="Seleccione un producto/subproducto."
              formControlName="descripcion_producto_secundario" #descripcionProducto readonly required>
            <mat-error
              *ngIf="formGroup.get('descripcion_producto_secundario')?.invalid && formGroup.get('descripcion_producto_secundario')?.touched">
              {{ getErrorMessage(formGroup.get("descripcion_producto_secundario")) }}
            </mat-error>
          </mat-form-field>
        </div>

        <div class="seeker-fields-container">
          <h3> SUBPRODUCTO </h3>
          <mat-form-field class="seeker-form-field" appearance="outline">
            <input matInput class="seeker-input" formControlName="descripcion_subproducto_secundario"
              [placeholder]="descripcionProducto.value ? 'Sin subproducto.' : 'Seleccione un producto/subproducto.'"
              #descripcionSubproducto readonly>
            <mat-error
              *ngIf="formGroup.get('descripcion_subproducto_secundario')?.invalid && formGroup.get('descripcion_subproducto_secundario')?.touched">
              {{ getErrorMessage(formGroup.get("descripcion_subproducto_secundario")) }}
            </mat-error>
          </mat-form-field>
        </div>
      </div>

      <div class="icon-container" *ngIf="data.par_modo === 'C'">
        <div (click)="getProducto()"
          [class]="formGroup.get('descripcion_producto_principal')?.value  ? 'icon' : 'icon disabled fix'">
          <mat-icon class="material-symbols-outlined"> search </mat-icon>
        </div>
        <div
          [class]="formGroup.get('descripcion_producto_secundario')?.value || formGroup.get('descripcion_subproducto_secundario')?.value  ? 'icon' : 'icon disabled fix'"
          (click)="clear(descripcionProducto, 'descripcion_producto_secundario', descripcionSubproducto,
            'descripcion_subproducto_secundario')">
          <mat-icon class="material-symbols-outlined"> close </mat-icon>
        </div>
      </div>
    </div>

    <div *ngIf="data.edit; else other_content" class="buttons-container">
      <button class="primary-button icon-button" type="button" mat-dialog-close>
        <mat-icon> close </mat-icon>
        Cancelar
      </button>
      <button [class]="formGroup.invalid ? 'primary-button icon-button disabled' : 'primary-button icon-button'"
        type="submit" [disabled]="formGroup.invalid" (click)="confirm()">
        <mat-icon> done </mat-icon>
        Guardar
      </button>
    </div>
    <ng-template #other_content>
      <button class="primary-button icon-button right" mat-dialog-close>
        <mat-icon> done </mat-icon>
        Aceptar
      </button>
    </ng-template>
  </form>
</div>
