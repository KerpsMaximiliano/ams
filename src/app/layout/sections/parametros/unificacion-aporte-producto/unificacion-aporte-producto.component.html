<section class="browse-section">
  <div class="section-header">
    <h2> Unificacion de Aportes por Producto </h2>
    <button class="new-button icon-button" (click)="new()">
      <mat-icon> add </mat-icon>
      Nuevo
    </button>
  </div>
  <div class="section-content">
    <app-unificacion-aporte-producto-filter (search)="getData($event)"></app-unificacion-aporte-producto-filter>
    <app-unificacion-aporte-producto-dashboard [receivedData]="dataSent" (viewEvent)="view($event)" (editEvent)="edit($event)"></app-unificacion-aporte-producto-dashboard>
  </div>
</section>
