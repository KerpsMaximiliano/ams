<div class="dialog-title">
    <h2>{{data.title | uppercase}}</h2>
</div>
<div class="dialog-content">
    <form class="form-datos" [formGroup]="formGroup" (ngSubmit)="confirm()">
    <div class="seeker-fields-container">
        <h3>Nacionalidad</h3>
        <mat-form-field class="seeker-form-field" appearance="outline">
            <input matInput formControlName="Nacionalidad" required maxlength="20" minlength="3" [readonly]="!data.edit">
            <mat-error *ngIf="formGroup.get('Nacionalidad')?.invalid && formGroup.get('Nacionalidad')?.touched">{{getErrorMessage(formGroup.get('Nacionalidad'))}}</mat-error>
        </mat-form-field>
    </div>
    <div class="seeker-fields-container">
        <h3>Nacionalidad anterior</h3>
        <mat-form-field class="seeker-form-field" appearance="outline">
        <input matInput formControlName="NacionalidadAnterior" required maxlength="3" minlength="1" [readonly]="!data.edit">
          <mat-error *ngIf="formGroup.get('NacionalidadAnterior')?.invalid && formGroup.get('NacionalidadAnterior')?.touched">{{getErrorMessage(formGroup.get('NacionalidadAnterior'))}}</mat-error>
        </mat-form-field>
    </div>
    <div class="buttons-container">
        <button class="primary-button icon-button" type="button" (click)="closeDialog()">
        <mat-icon>close</mat-icon>
        Cancelar
        </button>
        <button class="primary-button icon-button" type="submit" [disabled]="formGroup.invalid">
        <mat-icon>done</mat-icon>
        Guardar
        </button>
    </div>

    </form>

</div>
