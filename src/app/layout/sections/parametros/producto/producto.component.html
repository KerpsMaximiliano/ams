<section class="browse-section">
  <div class="section-header">
    <h2> Productos </h2>
    <button class="new-button icon-button" (click)="new()">
      <mat-icon> add </mat-icon>
      Nuevo
    </button>
  </div>

  <div class="section-content">
    <app-producto-filter (search)="getData($event)"></app-producto-filter>
    <app-producto-dashboard [receivedData]="dataSent" (viewEvent)="view($event)" (editEvent)="edit($event)">
    </app-producto-dashboard>
  </div>
</section>
