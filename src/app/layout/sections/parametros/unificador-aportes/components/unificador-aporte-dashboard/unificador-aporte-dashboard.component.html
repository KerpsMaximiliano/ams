<section>
  <table
    mat-table
    [dataSource]="dataSource"
    matSort
    (matSortChange)="announceSortChange($event)"
  >
    <ng-container class="mat-row" *matNoDataRow>
      <td
        class="mat-cell no-data-cell"
        [attr.colspan]="displayedColumns.length"
      >
        No se encontraron resultados
      </td>
    </ng-container>
    <ng-container matColumnDef="Codigo_Producto">
      <th mat-header-cell *matHeaderCellDef>Código Producto</th>
      <td mat-cell *matCellDef="let param">{{ param.producto_principal }}</td>
    </ng-container>
    <ng-container matColumnDef="Producto">
      <th mat-header-cell *matHeaderCellDef>Producto</th>
      <td mat-cell *matCellDef="let param">
        {{ getproducto(param.producto_principal) }}
      </td>
    </ng-container>
    <ng-container matColumnDef="Codigo_Subproducto">
      <th mat-header-cell *matHeaderCellDef>Código Subproducto</th>
      <td mat-cell *matCellDef="let param">
        {{ param.subproducto_principal }}
      </td>
    </ng-container>
    <ng-container matColumnDef="Subproducto">
      <th mat-header-cell *matHeaderCellDef>Subproducto</th>
      <td mat-cell *matCellDef="let param">
        {{ getproducto(param.subproducto_principal) }}
      </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let unificar_aportes">
        <button
          class="action-button"
          (click)="viewUnificacionAporte(unificar_aportes)"
        >
          <mat-icon class="edit-icon" aria-label="false">visibility</mat-icon>
        </button>
        <button
          class="action-button"
          (click)="deletedUnificacionAporte(unificar_aportes)"
        >
          <mat-icon class="delete-icon" aria-label="false">deleted</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator
    [pageSizeOptions]="[10, 20, 30]"
    [pageSize]="10"
    showFirstLastButtons
    aria-label="Controles de paginación."
    [ngClass]="{ 'hide-paginator': !dataSource }"
  >
  </mat-paginator>
</section>
