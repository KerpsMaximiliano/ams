<div class="dialog-content">
  <div class="dialog-title" [tabIndex]="0">
    <h2>{{ data.title | uppercase }}</h2>
  </div>

  <section class="table-container">
    <mat-form-field appearance="standard">
      <mat-label>FUENTE DE INGRESO</mat-label>
      <input matInput (keyup)="applyFilter($event)" #input />
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
        <!-- Column -->
        <ng-container matColumnDef="codigo_fuente_ingreso">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>CÃ³digo</th>
          <td mat-cell *matCellDef="let row">
            {{ row.codigo_fuente_ingreso }}
          </td>
        </ng-container>

        <!-- Column -->
        <ng-container matColumnDef="descripcion">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Fuente de ingreso
          </th>
          <td mat-cell *matCellDef="let row">{{ row.descripcion }}</td>
        </ng-container>

        <!-- Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Acciones</th>
          <td mat-cell *matCellDef="let row">
            <mat-radio-button (change)="onCheckboxChange(row)">
            </mat-radio-button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="3">
            No data matching the filter "{{ input.value }}"
          </td>
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      <div class="container-button">
        <button class="primary-button icon-button" (click)="selected()" [disabled]="!selectedItem">
          Seleccionar
        </button>
      </div>
    </div>
  </section>
</div>
