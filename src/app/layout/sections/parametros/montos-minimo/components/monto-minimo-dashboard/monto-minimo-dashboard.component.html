<section>
  <table mat-table [dataSource]="dataSource" [ngClass]="{'d-none': !dataSource }">
    <ng-container class="mat-row" *matNoDataRow>
      <td class="mat-cell no-data-cell" [attr.colspan]="displayedColumns.length"
        *ngIf="this.dataSource.data.length === 0">
        No se han encontraron resultados de montos minimos.
      </td>
    </ng-container>

    <ng-container matColumnDef="actividad">
      <th mat-header-cell *matHeaderCellDef> Actividad </th>
      <td mat-cell *matCellDef="let param"> {{ param.actividad }} </td>
    </ng-container>

    <ng-container matColumnDef="seccion">
      <th mat-header-cell *matHeaderCellDef> Sección </th>
      <td mat-cell *matCellDef="let param">{{ param.seccion }}</td>
    </ng-container>

    <ng-container matColumnDef="fecha_vigencia">
      <th mat-header-cell *matHeaderCellDef> Fecha Vigencia Desde </th>
      <td mat-cell *matCellDef="let param"> {{ calcularFecha(param.fecha_vigencia) }}
      </td>
    </ng-container>

    <ng-container matColumnDef="importe_minimo">
      <th mat-header-cell *matHeaderCellDef> Importe Mínimo </th>
      <td mat-cell *matCellDef="let param"> {{ param.importe_minimo.toString().replace(".", ",") }} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let element">
        <button class="action-button" (click)="edit(element)">
          <mat-icon> edit </mat-icon>
        </button>
        <button class="action-button" (click)="delete(element)">
          <mat-icon> deleted </mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns;"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 20, 30]" [pageSize]="10" showFirstLastButtons
    aria-label="Controles de paginación." [ngClass]="{'d-none': !dataSource || this.dataSource.data.length < 10 }">
  </mat-paginator>
</section>
