<section>
  <table
    mat-table
    [dataSource]="dataSource"
    matSort
    (matSortChange)="announceSortChange($event)"
  >
    <ng-container class="mat-row" *matNoDataRow>
      <td
        class="mat-cell no-data-cell"
        [attr.colspan]="displayedColumns.length"
      >
        No se encontraron resultados
      </td>
    </ng-container>
    <ng-container matColumnDef="codigo_submotivo">
      <th mat-header-cell *matHeaderCellDef>Código Submotivo</th>
      <td mat-cell *matCellDef="let param">{{ param.codigo_submotivo }}</td>
    </ng-container>
    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef>Submotivo de Movimiento</th>
      <td mat-cell *matCellDef="let param">{{ param.descripcion }}</td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let SubmotivoMovimiento">
        <button
          class="action-button"
          (click)="viewSubmotivoMovimiento(SubmotivoMovimiento)"
        >
          <mat-icon class="edit-icon" aria-label="false">visibility</mat-icon>
        </button>
        <button
          class="action-button"
          (click)="editSubmotivoMovimiento(SubmotivoMovimiento)"
        >
          <mat-icon class="delete-icon" aria-label="false">edit</mat-icon>
        </button>
        <button
          class="action-button"
          (click)="deleteSubmotivoMovimiento(SubmotivoMovimiento)"
        >
          <mat-icon class="delete-icon" aria-label="false">deleted</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator
    [pageSizeOptions]="[10, 20, 30]"
    showFirstLastButtons
    aria-label="controles de página de la tabla de estados"
  >
  </mat-paginator>
</section>
