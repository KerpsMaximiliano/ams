<section>
  
    <table mat-table [dataSource]="dataSource" matSort
    (matSortChange)="announceSortChange($event)">
  
      <ng-container class="mat-row" *matNoDataRow>
        <td class="mat-cell no-data-cell" [attr.colspan]="displayedColumns.length">
          No se encontraron resultados
        </td>
      </ng-container>

      <ng-container matColumnDef="codigo">
        <th mat-header-cell *matHeaderCellDef>Codigo</th>
        <td mat-cell *matCellDef="let param">{{param.codigo}}</td>
      </ng-container>
  
      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef>Obra Social</th>
        <td mat-cell *matCellDef="let param">{{param.descripcion}}</td>
      </ng-container>

      <ng-container matColumnDef="tipo">
        <th mat-header-cell *matHeaderCellDef>Tipo</th>
        <td mat-cell *matCellDef="let param">{{param.tipo_obra_social_prepaga}}</td>
      </ng-container>

      <ng-container matColumnDef="numeroRegistroNacional">
        <th mat-header-cell *matHeaderCellDef>Numero Registro Nacional</th>
        <td mat-cell *matCellDef="let param">{{param.nro_registro}}</td>
      </ng-container>

      <ng-container matColumnDef="simil">
        <th mat-header-cell *matHeaderCellDef>Simil SMP</th>
        <td mat-cell *matCellDef="let param">{{param.similar_SMP}}</td>
      </ng-container>

      <ng-container matColumnDef="omite_R420">
        <th mat-header-cell *matHeaderCellDef>Omite R420</th>
        <td mat-cell *matCellDef="let param">{{param.omite_R420}}</td>
      </ng-container>
  
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let doctype">
          <button class="action-button" (click)="viewObraSocial(doctype)">
            <mat-icon class="edit-icon" aria-label="false">visibility</mat-icon>
          </button>
          <button class="action-button" (click)="editObraSocial(doctype)">
            <mat-icon class="delete-icon" aria-label="false">edit</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns:displayedColumns"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[10,20,30]"
                   showFirstLastButtons
                   aria-label="controles de pÃ¡gina de la tabla de estados">
    </mat-paginator>
  </section>
