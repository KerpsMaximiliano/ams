<section>
  <table mat-table [dataSource]="dataSource" [ngClass]="{'d-none': !dataSource }">

    <ng-container class="mat-row" *matNoDataRow>
      <td class="mat-cell no-data-cell" [attr.colspan]="displayedColumns.length">
        No se encontraron resultados
      </td>
    </ng-container>

    <ng-container matColumnDef="codigo_parentesco">
      <th mat-header-cell *matHeaderCellDef> Código </th>
      <td mat-cell *matCellDef="let param"> {{ param.codigo_parentesco }} </td>
    </ng-container>

    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef> Parentesco </th>
      <td mat-cell *matCellDef="let param"> {{ param.descripcion }} </td>
    </ng-container>

    <ng-container matColumnDef="permite_darse_baja">
      <th mat-header-cell *matHeaderCellDef> ¿Darse de baja? </th>
      <td mat-cell *matCellDef="let param"> {{ param.permite_darse_baja === 'S' ? 'SI' : 'NO' }} </td>
    </ng-container>

    <ng-container matColumnDef="pide_fecha_enlace">
      <th mat-header-cell *matHeaderCellDef> ¿Fecha de enlace? </th>
      <td mat-cell *matCellDef="let param"> {{ param.pide_fecha_enlace === 'S' ? 'SI' : 'NO' }} </td>
    </ng-container>

    <ng-container matColumnDef="codigo_afip">
      <th mat-header-cell *matHeaderCellDef> Código AFIP </th>
      <td mat-cell *matCellDef="let param"> {{ param.codigo_afip }} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let element">
        <button class="action-button" (click)="view(element)">
          <mat-icon class="edit-icon" aria-label="false"> visibility </mat-icon>
        </button>
        <button class="action-button" (click)="edit(element)">
          <mat-icon class="delete-icon" aria-label="false"> edit </mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns:displayedColumns"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 20, 30]" [pageSize]="10" showFirstLastButtons
    aria-label="Controles de paginación." [ngClass]="{'d-none': !dataSource || this.dataSource.data.length < 10 }">
  </mat-paginator>
</section>
