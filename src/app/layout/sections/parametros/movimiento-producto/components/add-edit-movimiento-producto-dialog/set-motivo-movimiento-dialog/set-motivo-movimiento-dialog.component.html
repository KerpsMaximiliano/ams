<div class="dialog-content">
  <div class="dialog-title" [tabIndex]="0">
    <h2> SELECCIONE UN MOTIVO DE MOVIMIENTO </h2>
  </div>


  <section class="table-container">
    <mat-form-field appearance="standard" class="filter-container">
      <mat-label> Ingrese un código o descripción </mat-label>
      <input matInput (keyup)="applyFilter($event)" #input>
    </mat-form-field>

    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="codigo">
        <th mat-header-cell *matHeaderCellDef> Código </th>
        <td mat-cell *matCellDef="let param"> {{ param.codigo }} </td>
      </ng-container>

      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef> Descripción </th>
        <td mat-cell *matCellDef="let param"> {{ param.descripcion }} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element">
          <mat-radio-group [(ngModel)]="btn_radio" aria-label="Select an option">
            <mat-radio-button [value]="element" class="btn-radio"></mat-radio-button>
          </mat-radio-group>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator [pageSize]="7" showFirstLastButtons sticky aria-label="Controles de paginación."
      [ngClass]="{'d-none': !dataSource || this.dataSource.data.length < 7 }">
    </mat-paginator>
  </section>

  <ng-container *ngIf="btn_radio">
    <button class="primary-button icon-button btn" type="button" (click)="confirm()">
      <mat-icon>done</mat-icon>
      Guardar
    </button>
  </ng-container>
</div>
