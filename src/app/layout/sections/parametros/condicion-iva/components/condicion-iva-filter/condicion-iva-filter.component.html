<section class="seeker-section">

  <mat-accordion>
    <mat-expansion-panel class="mat-elevation-z1">
      <mat-expansion-panel-header floating>
        <mat-panel-title>
          Opciones de búsqueda
        </mat-panel-title>
      </mat-expansion-panel-header>

      <form>
        <div class="seeker-fields-container">
          <mat-form-field class="seeker-form-field">
            <mat-label class="seeker-label" for="descripcion">Ingrese la Condición de IVA</mat-label>
            <input matInput class="seeker-input" #input (keydown.enter)="search($event , input.value)">
          </mat-form-field>
        </div>
  
        <div class="buttons-container">
          <button class="primary-button icon-button" type="button" (click)="search($event, input.value)" >
            <mat-icon>done</mat-icon>
            Buscar</button>
          <button class="primary-button icon-button" type="button" (click)="clear(input)" [disabled]="input.value.length === 0">
            <mat-icon>close</mat-icon>
            Limpiar</button>
        </div>
      </form>

    </mat-expansion-panel>
  </mat-accordion>
  
</section>
