<div class="dialog-title">
    <h2>{{data.title | uppercase}}</h2>
</div>

<div class="dialog-content">

    <form class="form-datos" [formGroup]="formGroup" (ngSubmit)="confirm()">

      <div class="seeker-fields-container">
        <h3>CÓDIGO CONDICIÓN DE IVA</h3>
        <mat-form-field class="seeker-form-field" appearance="outline">
          <input matInput formControlName="codigo_de_IVA" required maxlength="2" minlength="1" [disabled]="!data.edit">
          <mat-error *ngIf="formGroup.get('codigo_de_IVA')?.invalid && formGroup.get('codigo_de_IVA')?.touched">{{getErrorMessage(formGroup.get('codigo_de_IVA'))}}</mat-error>
        </mat-form-field>
      </div>

      <div class="seeker-fields-container">
        <h3>CONDICIÓN DE IVA</h3>
        <mat-form-field class="seeker-form-field" appearance="outline">
          <input matInput formControlName="descripcion" required maxlength="20" minlength="3" [disabled]="!data.edit">
          <mat-error *ngIf="formGroup.get('descripcion')?.invalid && formGroup.get('descripcion')?.touched">{{getErrorMessage(formGroup.get('descripcion'))}}</mat-error>
        </mat-form-field>
      </div>

      <div class="seeker-fields-container">
        <h3>ABREVIATURA</h3>
        <mat-form-field class="seeker-form-field" appearance="outline">
          <input matInput formControlName="descripcion_reducida" required maxlength="8" minlength="1" [disabled]="!data.edit">
          <mat-error *ngIf="formGroup.get('descripcion_reducida')?.invalid && formGroup.get('descripcion_reducida')?.touched">{{getErrorMessage(formGroup.get('descripcion_reducida'))}}</mat-error>
        </mat-form-field>
      </div>

      <div class="seeker-fields-container">
        <h3>FORMULARIO</h3>
        <mat-form-field class="seeker-form-field" appearance="outline">
          <mat-select formControlName="formulario_AB" required [disabled]="!data.edit">
            <mat-option [value]="'A'">
              A
            </mat-option>
            <mat-option [value]="'B'">
              B
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div *ngIf="data.edit; else other_content" class="buttons-container">
        <button class="primary-button icon-button" type="button" (click)="closeDialog()">
          <mat-icon>close</mat-icon>
          Cancelar
        </button>
        <button class="primary-button icon-button" type="submit" [disabled]="formGroup.invalid">
          <mat-icon>done</mat-icon>
          Guardar
        </button>
      </div>

      <ng-template #other_content>
        <button class="primary-button icon-button" mat-dialog-close>
          <mat-icon>done</mat-icon>
          Aceptar
        </button>
      </ng-template>
    </form>

</div>
