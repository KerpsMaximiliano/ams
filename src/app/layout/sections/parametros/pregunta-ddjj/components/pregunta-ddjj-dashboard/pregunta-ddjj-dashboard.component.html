<section>
  <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)">
    <ng-container class="mat-row" *matNoDataRow>
      <td class="mat-cell no-data-cell" [attr.colspan]="displayedColumns.length"> No se encontraron resultados </td>
    </ng-container>

    <ng-container matColumnDef="nro_preg">
      <th mat-header-cell *matHeaderCellDef> Número </th>
      <td mat-cell *matCellDef="let param"> {{ param.nro_preg }} </td>
    </ng-container>

    <ng-container matColumnDef="primer_texto_preg">
      <th mat-header-cell *matHeaderCellDef> Primer línea </th>
      <td mat-cell *matCellDef="let param"> {{ param.primer_texto_preg }} </td>
    </ng-container>

    <ng-container matColumnDef="segundo_texto_preg">
      <th mat-header-cell *matHeaderCellDef> Segunda línea </th>
      <td mat-cell *matCellDef="let param"> {{ param.segundo_texto_preg }} </td>
    </ng-container>

    <ng-container matColumnDef="pide_fecha">
      <th mat-header-cell *matHeaderCellDef> Pide Fecha </th>
      <td mat-cell *matCellDef="let param"> {{ param.pide_fecha === "S" ? "SI" : "NO" }} </td>
    </ng-container>

    <ng-container matColumnDef="yes_no">
      <th mat-header-cell *matHeaderCellDef> Pide Si/No </th>
      <td mat-cell *matCellDef="let param"> {{ param.yes_no === "S" ? "SI" : "NO" }} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let preguntaDDJJ">
        <button class="action-button" (click)="viewPreguntaDDJJ(preguntaDDJJ)">
          <mat-icon class="edit-icon" aria-label="false"> visibility </mat-icon>
        </button>
        <button class="action-button" (click)="editPreguntaDDJJ(preguntaDDJJ)">
          <mat-icon class="delete-icon" aria-label="false"> edit </mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 20, 30]" [pageSize]="10" showFirstLastButtons
    aria-label="Controles de paginación." [ngClass]="{'hide-paginator': !dataSource }">
  </mat-paginator>
</section>
