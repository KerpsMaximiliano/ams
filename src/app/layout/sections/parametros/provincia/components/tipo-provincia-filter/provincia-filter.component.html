<section class="seeker-section">
    <mat-accordion>
    <mat-expansion-panel class="mat-elevation-z1">
        <mat-expansion-panel-header floating>
            <mat-panel-title>
                Opciones de búsqueda
            </mat-panel-title>
        </mat-expansion-panel-header>
        <form [formGroup]="searching">
            <div class="seeker-fields-container">
                <!-- <mat-form-field class="seeker-form-field">
                <mat-label class="seeker-label"
                for="codigo">id</mat-label>
                <input  matInput
                class="seeker-input"
                formControlName="codigo"
                (keydown.enter)="searchid($event)">
                </mat-form-field> -->
                <mat-form-field class="seeker-form-field">
                <mat-label class="seeker-label"
                >Descripción</mat-label>
                <input  matInput
                class="seeker-input"
                formControlName="nombre_provincia"
                (keydown.enter)="searchKeyUp($event)">
                </mat-form-field>
            </div>
            <div class="buttons-container">
                <button class="primary-button icon-button" type="button" (click)="search()">
                <mat-icon>done</mat-icon>
                Buscar</button>
                <button class="primary-button icon-button" type="button" (click)="clearInputs()">
                <mat-icon>close</mat-icon>
                Limpiar</button>
            </div>
        </form>
    </mat-expansion-panel>
    </mat-accordion>
</section>
