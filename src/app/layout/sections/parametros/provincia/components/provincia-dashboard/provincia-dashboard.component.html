<section>
  <table mat-table [dataSource]="dataSource" [ngClass]="{'d-none': !dataSource }">
    <ng-container class="mat-row" *matNoDataRow>
      <td class="mat-cell no-data-cell" [attr.colspan]="displayedColumns.length"
        *ngIf="this.dataSource.data.length === 0">
        No se encontraron resultados
      </td>
    </ng-container>

    <ng-container matColumnDef="codigo">
      <th mat-header-cell *matHeaderCellDef> Código </th>
      <td mat-cell *matCellDef="let param"> {{ param.codigo }} </td>
    </ng-container>

    <ng-container matColumnDef="nombre_provincia">
      <th mat-header-cell *matHeaderCellDef> Provincia </th>
      <td mat-cell *matCellDef="let param"> {{ param.nombre_provincia}} </td>
    </ng-container>

    <ng-container matColumnDef="codigo_provincia">
      <th mat-header-cell *matHeaderCellDef> Código Alternativo </th>
      <td mat-cell *matCellDef="let param"> {{ param.codigo_provincia }} </td>
    </ng-container>

    <ng-container matColumnDef="codifica_altura">
      <th mat-header-cell *matHeaderCellDef> ¿Codifica Altura? </th>
      <td mat-cell *matCellDef="let param"> {{ param.codifica_altura === "S" ? "SI" : "NO" }} </td>
    </ng-container>

    <ng-container matColumnDef="flete_transportista">
      <th mat-header-cell *matHeaderCellDef> % Flete </th>
      <td mat-cell *matCellDef="let param"> {{ param.flete_transportista }} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let element">
        <button class="action-button" (click)="view(element)">
          <mat-icon class="edit-icon" aria-label="false"> visibility </mat-icon>
        </button>
        <button class="action-button" (click)="edit(element)">
          <mat-icon class="delete-icon" aria-label="false"> edit </mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 20, 30]" [pageSize]="10" showFirstLastButtons
    aria-label="Controles de paginación." [ngClass]="{'d-none': !dataSource || this.dataSource.data.length < 10 }">
  </mat-paginator>
</section>
