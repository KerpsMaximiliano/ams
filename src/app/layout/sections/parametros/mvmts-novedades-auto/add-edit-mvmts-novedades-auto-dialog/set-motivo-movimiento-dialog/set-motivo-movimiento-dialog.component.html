<div class="dialog-content">
  <div class="dialog-title" [tabIndex]="0">
    <h2> {{ data.title | uppercase }} </h2>
  </div>

  <form>
    <div class="seeker-fields-container">
      <mat-form-field class="seeker-form-field">
        <mat-label class="seeker-label">
          Seleccione un motivo de movimiento
        </mat-label>
        <mat-select #selectMovimiento disableOptionCentering required>
          <mat-option value="A"> ALTA </mat-option>
          <mat-option value="B"> BAJA </mat-option>
          <mat-option value="S"> SUSPENDIDO </mat-option>
          <mat-option value="O"> OSP </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="seeker-form-field">
        <mat-label class="seeker-label">
          Ingrese un motivo de movimiento
        </mat-label>
        <input matInput class="seeker-input" #input 
        (keydown.enter)="getMovimientos(input.value)"
        [disabled]="!selectMovimiento?.value">
      </mat-form-field>   
    </div>

    <div class="buttons-container">
      <button class="primary-button icon-button btn" type="button" 
      (click)="getMovimientos(input.value)" 
      [disabled]="!selectMovimiento?.value">
        <mat-icon> done </mat-icon>
        Buscar
      </button>
      <button class="primary-button icon-button btn" type="button" (click)="clear(input)" [disabled]="input.value.length === 0">
        <mat-icon> close </mat-icon>
        Limpiar
      </button>
    </div>
  </form>

  <section class="table-container">
    <table mat-table [dataSource]="dataSource">
      <ng-container class="mat-row" *matNoDataRow>
        <td class="mat-cell no-data-cell" [attr.colspan]="displayedColumns.length"
          *ngIf="this.dataSource.data.length === 0">
          No se encontraron resultados
        </td>
      </ng-container>

      <ng-container matColumnDef="id_motivo">
        <th mat-header-cell *matHeaderCellDef> Código </th>
        <td mat-cell *matCellDef="let param"> {{ param.id_motivo }} </td>
      </ng-container>

      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef> Descripción </th>
        <td mat-cell *matCellDef="let param"> {{ param.descripcion }} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element">
          <mat-radio-group [(ngModel)]="showGuardarButton" aria-label="Select an option">
            <mat-radio-button [value]="element" class="btn-radio"></mat-radio-button>
          </mat-radio-group>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator [pageSize]="5" showFirstLastButtons aria-label="Controles de paginación."
      [ngClass]="{'d-none': !dataSource || this.dataSource.data.length < 5 }">
    </mat-paginator>
  </section>

  <div class="buttons-container">
    <button class="primary-button icon-button" type="button" mat-dialog-close>
      <mat-icon> close </mat-icon>
      Cancelar
    </button>
    <button class="primary-button icon-button btn" type="button" (click)="confirm()" *ngIf="showGuardarButton">
      <mat-icon> done </mat-icon>
      Guardar
    </button>
  </div>
</div>
