<div class="dialog-content">
  <div class="dialog-title" [tabIndex]="0">
    <h2>{{ data.title | uppercase }}</h2>
  </div>

  <form>
    <div class="seeker-fields-container">
      <mat-form-field class="seeker-form-field">
        <mat-label class="seeker-label"> Ingrese una descripcion </mat-label>
        <input
          matInput
          class="seeker-input"
          (keydown.enter)="getFuenteIngreso(descripcion.value, desc_empresa.value)"
          #descripcion
          maxlength="10"
        />
      </mat-form-field>
      <mat-form-field class="seeker-form-field">
        <mat-label class="seeker-label">
          Ingrese una descripcion de empresa
        </mat-label>
        <input
          matInput
          class="seeker-input"
          (keydown.enter)="getFuenteIngreso(descripcion.value, desc_empresa.value)"
          #desc_empresa
          maxlength="10"
        />
      </mat-form-field>
    </div>

    <div class="buttons-container">
      <button
        class="primary-button icon-button btn"
        type="button"
        (click)="getFuenteIngreso(descripcion.value, desc_empresa.value)">
        <mat-icon> done </mat-icon>
        Buscar
      </button>

      <button
        class="primary-button icon-button btn"
        type="button"
        (click)="clear(descripcion, desc_empresa)"
        [disabled]="descripcion.value.length === 0 && desc_empresa.value.length === 0">
        <mat-icon> close </mat-icon>
        Limpiar
      </button>
    </div>
  </form>

  <section class="table-container">
    <table mat-table [dataSource]="dataSource">
      <ng-container class="mat-row" *matNoDataRow>
        <td
          class="mat-cell no-data-cell"
          [attr.colspan]="displayedColumns.length"
          *ngIf="this.dataSource.data.length === 0">
          No se encontraron resultados
        </td>
      </ng-container>

      <ng-container matColumnDef="codigo_fuente_ingreso">
        <th mat-header-cell *matHeaderCellDef> Código </th>
        <td mat-cell *matCellDef="let param">
          {{ param.codigo_fuente_ingreso }}
        </td>
      </ng-container>

      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef> Descripción </th>
        <td mat-cell *matCellDef="let param">{{ param.descripcion }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element">
          <mat-radio-group
            [(ngModel)]="showGuardarButton"
            aria-label="Select an option">
            <mat-radio-button
              [value]="element"
              class="btn-radio">
            </mat-radio-button>
          </mat-radio-group>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [pageSize]="5"
      showFirstLastButtons
      sticky
      aria-label="Controles de paginación."
      [ngClass]="{ 'd-none': !dataSource || this.dataSource.data.length < 5 }">
    </mat-paginator>
  </section>

  <ng-container *ngIf="showGuardarButton">
    <button
      class="primary-button icon-button btn"
      type="button"
      (click)="confirm()">
      <mat-icon> done </mat-icon>
      Guardar
    </button>
  </ng-container>
</div>
