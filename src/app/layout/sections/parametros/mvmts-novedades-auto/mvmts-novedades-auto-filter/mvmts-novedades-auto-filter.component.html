<section class="seeker-section">

  <mat-accordion>
    <mat-expansion-panel class="mat-elevation-z1">
      <mat-expansion-panel-header floating>
        <mat-panel-title> Opciones de b√∫squeda </mat-panel-title>
      </mat-expansion-panel-header>
      
      <form>
        <div class="seeker-fields-container">
          <mat-form-field class="seeker-form-field">
            <input matInput class="seeker-input" placeholder="Fuente de ingreso" #inputCapita 
            (keydown.enter)="performSearch($event, inputCapita, inputProducto, inputSubProd, inputPlan)"
            readonly >
          </mat-form-field>
          <div class="icon" (click)="searchDialog('capita_origen', inputCapita, inputSubProd)">
            <mat-icon class="material-symbols-outlined"> search </mat-icon>
          </div>
          <div class="icon" *ngIf="inputCapita.value">
            <mat-icon class="material-symbols-outlined" (click)="clearInput('capita_origen', inputCapita, inputProducto, inputSubProd)"> close </mat-icon>
          </div>
        </div>

        <div class="seeker-fields-container">
          <mat-form-field class="seeker-form-field">
            <input matInput class="seeker-input" placeholder="Producto" #inputProducto 
            (keydown.enter)="performSearch($event, inputCapita, inputProducto, inputSubProd, inputPlan)"
            readonly>
          </mat-form-field>
          <ng-container *ngIf="inputCapita.value">
            <div class="icon" (click)="searchDialog('producto', inputProducto, inputSubProd)" >
              <mat-icon class="material-symbols-outlined"> search </mat-icon>
            </div>
            <div class="icon" *ngIf="inputProducto.value || inputSubProd.value">
              <mat-icon class="material-symbols-outlined" (click)="clearInput('producto', inputCapita, inputProducto, inputSubProd)"> close </mat-icon>
            </div>
          </ng-container>
        </div>

        <div class="seeker-fields-container">
          <mat-form-field class="seeker-form-field">
            <input matInput class="seeker-input" placeholder="Ingrese el subproducto"
            #inputSubProd 
            (keydown.enter)="performSearch($event, inputCapita, inputProducto, inputSubProd, inputPlan)"
            readonly [readonly]="inputCapita.value">
          </mat-form-field>
        </div>

        <div class="seeker-fields-container">
          <mat-form-field class="seeker-form-field">
            <input matInput class="seeker-input" placeholder="Ingrese el plan" #inputPlan 
            [disabled]="!booleanPlan"
            (keydown.enter)="performSearch($event, inputCapita, inputProducto, inputSubProd, inputPlan)">
          </mat-form-field>
        </div>

        <div class="buttons-container">
          <button class="primary-button icon-button" type="button" (click)="performSearch($event, inputCapita, inputProducto, inputSubProd, inputPlan)" >
            <mat-icon> done </mat-icon>
            Buscar </button>
            <button class="primary-button icon-button" type="button" 
            (click)="clear(inputCapita, inputProducto, inputSubProd, inputPlan)" 
            [disabled]="inputCapita.value.length === 0 && inputProducto.value.length === 0 && inputSubProd.value.length === 0 && inputPlan.value.length === 0">
            <mat-icon> close </mat-icon>
            Limpiar
          </button>
        </div>
      </form>
    </mat-expansion-panel>
  </mat-accordion>
</section>
