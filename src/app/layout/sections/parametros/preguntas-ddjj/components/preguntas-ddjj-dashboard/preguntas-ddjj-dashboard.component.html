<section>
  <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)">
    <ng-container class="mat-row" *matNoDataRow>
      <td class="mat-cell no-data-cell" [attr.colspan]="displayedColumns.length">
        No se encontraron resultados
      </td>
    </ng-container>
    <ng-container matColumnDef="nro_preg">
      <th mat-header-cell *matHeaderCellDef>Código</th>
      <td mat-cell *matCellDef="let param">{{ param.nro_preg }}</td>
    </ng-container>
    <ng-container matColumnDef="primer_texto_preg">
      <th mat-header-cell *matHeaderCellDef>1 Línea</th>
      <td mat-cell *matCellDef="let param">{{ param.primer_texto_preg }}</td>
    </ng-container>
    <ng-container matColumnDef="segundo_texto_preg">
      <th mat-header-cell *matHeaderCellDef>2 Línea</th>
      <td mat-cell *matCellDef="let param">{{ param.segundo_texto_preg }}</td>
    </ng-container>
    <ng-container matColumnDef="pide_fecha">
      <th mat-header-cell *matHeaderCellDef>Fecha</th>
      <td mat-cell *matCellDef="let param">
        {{ param.pide_fecha === "S" ? "SI" : "NO" }}
      </td>
    </ng-container>
    <ng-container matColumnDef="yes_no">
      <th mat-header-cell *matHeaderCellDef>Si/No</th>
      <td mat-cell *matCellDef="let param">
        {{ param.yes_no === "S" ? "SI" : "NO" }}
      </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let doctype">
        <button class="action-button" (click)="viewPreguntasDDJJ(doctype)">
          <mat-icon class="edit-icon" aria-label="false">visibility</mat-icon>
        </button>
        <button class="action-button" (click)="editPreguntasDDJJ(doctype)">
          <mat-icon class="delete-icon" aria-label="false">edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons
    aria-label="controles de página de la tabla de estados">
  </mat-paginator>
</section>
