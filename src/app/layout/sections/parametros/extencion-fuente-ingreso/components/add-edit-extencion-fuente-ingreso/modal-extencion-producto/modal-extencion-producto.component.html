<div class="dialog-content">
  <div class="dialog-title" [tabIndex]="0">
    <h2>{{ data.title | uppercase }}</h2>
  </div>
  <section class="table-container" [ngClass]="{ 'd-none': !dataSource }">
    <mat-form-field appearance="standard" class="filter-container">
      <mat-label> PRODUCTO </mat-label>
      <input matInput (keyup)="applyFilter($event)" #input />
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" matSort>
      <!-- Column -->
      <ng-container matColumnDef="codigo_producto">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Código</th>
        <td mat-cell *matCellDef="let row">{{ row.codigo_producto }}</td>
      </ng-container>

      <!-- Column -->
      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Producto</th>
        <td mat-cell *matCellDef="let row">{{ row.descripcion_producto }}</td>
      </ng-container>

      <!-- Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Acciones</th>
        <td mat-cell *matCellDef="let row">
          <mat-radio-button (change)="onCheckboxChange(row)">
          </mat-radio-button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="3">
          No data matching the filter "{{ input.value }}"
        </td>
      </tr>
    </table>

    <mat-paginator
      [pageSize]="5"
      showFirstLastButtons
      aria-label="Controles de paginación."
      [ngClass]="{ 'd-none': !dataSource || this.dataSource.data.length < 5 }"
    >
    </mat-paginator>
  </section>
  <div class="buttons-container">
    <button class="primary-button icon-button" type="button" mat-dialog-close>
      <mat-icon> close </mat-icon>
      Cancelar
    </button>
    <button
      class="primary-button icon-button btn"
      type="button"
      (click)="selected()"
      *ngIf="selectedItem"
    >
      <mat-icon> done </mat-icon>
      Guardar
    </button>
  </div>
</div>
