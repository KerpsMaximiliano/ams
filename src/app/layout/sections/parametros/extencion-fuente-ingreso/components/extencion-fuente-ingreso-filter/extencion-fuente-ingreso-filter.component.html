<section class="seeker-section">
  <mat-accordion>
    <mat-expansion-panel class="mat-elevation-z1">
      <mat-expansion-panel-header floating>
        <mat-panel-title> Opciones de b√∫squeda </mat-panel-title>
      </mat-expansion-panel-header>

      <form [formGroup]="searchForm">
        <div class="seeker-fields-container">
          <mat-form-field class="seeker-form-field">
            <mat-label class="seeker-label"> Fuente de ingreso </mat-label>
            <input
              matInput
              class="seeker-input"
              formControlName="fuente_ingreso"
            />
          </mat-form-field>
        </div>
        <div class="seeker-fields-container">
          <mat-form-field class="seeker-form-field">
            <mat-label class="seeker-label">Producto</mat-label>
            <input matInput class="seeker-input" formControlName="producto" readonly/>
          </mat-form-field>
          <div class="content">
            <div class="icon">
              <mat-icon
                class="material-symbols-outlined"
                (click)="getProducto()"
                >search</mat-icon
              >
            </div>
            <div class="icon">
              <mat-icon class="material-symbols-outlined" (click)="limpiar()"
                >close</mat-icon
              >
            </div>
          </div>
        </div>
        <div class="seeker-fields-container">
          <mat-form-field class="seeker-form-field">
            <mat-label class="seeker-label"> Vigencia </mat-label>
            <input matInput class="seeker-input" formControlName="vigencia" />
          </mat-form-field>
        </div>
        <div class="buttons-container">
          <button
            class="primary-button icon-button"
            type="button"
            [disabled]="searchForm.valid"
            (click)="search()"
          >
            <mat-icon> done </mat-icon>
            Buscar
          </button>
          <button
            class="primary-button icon-button"
            type="button"
            [disabled]="limpiar()"
            (click)="clearInputs()"
          >
            <mat-icon> close </mat-icon>
            Limpiar
          </button>
        </div>
      </form>
    </mat-expansion-panel>
  </mat-accordion>
</section>
