<section>
  <table mat-table [dataSource]="dataSource" [ngClass]="{'d-none': !dataSource }">
    <ng-container class="mat-row" *matNoDataRow>
      <td class="mat-cell no-data-cell" [attr.colspan]="displayedColumns.length"
        *ngIf="this.dataSource.data.length === 0">
        No se encontraron resultados
      </td>
    </ng-container>

    <ng-container matColumnDef="codigo_postal">
      <th mat-header-cell *matHeaderCellDef> Código </th>
      <td mat-cell *matCellDef="let param"> {{ param.codigo_postal }} </td>
    </ng-container>

    <ng-container matColumnDef="sub_codigo_postal">
      <th mat-header-cell *matHeaderCellDef> SubCP </th>
      <td mat-cell *matCellDef="let param"> {{ param.sub_codigo_postal }} </td>
    </ng-container>

    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef> Localidad </th>
      <td mat-cell *matCellDef="let param"> {{ param.descripcion }} </td>
    </ng-container>

    <ng-container matColumnDef="desc_prov">
      <th mat-header-cell *matHeaderCellDef> Provincia </th>
      <td mat-cell *matCellDef="let param"> {{ param.desc_prov }} </td>
    </ng-container>

    <ng-container matColumnDef="desc_depto">
      <th mat-header-cell *matHeaderCellDef> Departamento </th>
      <td mat-cell *matCellDef="let param"> {{ param.desc_depto }} </td>
    </ng-container>

    <ng-container matColumnDef="desc_position">
      <th mat-header-cell *matHeaderCellDef> Posición </th>
      <td mat-cell *matCellDef="let param"> {{ param.desc_position }} </td>
    </ng-container>

    <ng-container matColumnDef="cant_habitantes">
      <th mat-header-cell *matHeaderCellDef> Habitantes </th>
      <td mat-cell *matCellDef="let param"> {{ param.cant_habitantes }} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let element">
        <button class="action-button" (click)="view(element)">
          <mat-icon class="edit-icon" aria-label="false"> visibility </mat-icon>
        </button>

        <button class="action-button" (click)="edit(element)">
          <mat-icon class="delete-icon" aria-label="false"> edit </mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 20, 30]" [pageSize]="10" showFirstLastButtons
    aria-label="Controles de paginación." [ngClass]="{'d-none': !dataSource || this.dataSource.data.length < 10 }">
  </mat-paginator>
</section>
