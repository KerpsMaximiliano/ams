<section class="browse-section">
  <div class="section-header">
    <h2> Estados civiles </h2>
    <button class="new-button icon-button" (click)="new()">
      <mat-icon> add </mat-icon>
      Nuevo
    </button>
  </div>

  <div class="section-content">
    <app-estado-civil-filter (search)="getData($event)"></app-estado-civil-filter>
    <app-estado-civil-dashboard [receivedData]="dataSent" (viewEvent)="view($event)"
      (editEvent)="edit($event)"></app-estado-civil-dashboard>
  </div>
</section>
