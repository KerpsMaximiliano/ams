<section class="seeker-section">
  <mat-accordion>
    <mat-expansion-panel class="mat-elevation-z1">
      <mat-expansion-panel-header floating>
        <mat-panel-title> Opciones de b√∫squeda </mat-panel-title>
      </mat-expansion-panel-header>

      <form>
        <div class="seeker-fields-container">
          <mat-form-field class="seeker-form-field">
            <mat-label class="seeker-label">
              Seleccione el tipo de movimiento
            </mat-label>
            <mat-select #select required minlenght="1" maxlenght="1" disableOptionCentering>
              <mat-option [value]="'A'"> ALTA </mat-option>
              <mat-option [value]="'B'"> BAJA </mat-option>
              <mat-option [value]="'O'"> OSP </mat-option>
              <mat-option [value]="'S'"> SUSPENDIDO </mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field class="seeker-form-field">
            <mat-label class="seeker-label" for="descripcion"> Ingrese el motivo de movimiento </mat-label>
            <input matInput class="seeker-input" (keydown.enter)="performSearch(input.value)" #input maxlength="30"
              [disabled]="!select?.value" />
          </mat-form-field>
        </div>

        <div class="buttons-container">
          <button class="primary-button icon-button" type="button" (click)="performSearch(input.value)" [disabled]="
          !select?.value">
            <mat-icon> done </mat-icon>
            Buscar
          </button>
          <button class="primary-button icon-button" type="button" (click)="clear(input)"
            [disabled]="!select?.value" [disabled]="input.value.length === 0">
            <mat-icon> close </mat-icon>
            Limpiar
          </button>
        </div>
      </form>
    </mat-expansion-panel>
  </mat-accordion>
</section>
