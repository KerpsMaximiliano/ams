<section class="seeker-section">
  <mat-accordion>
    <mat-expansion-panel class="mat-elevation-z1">
      <mat-expansion-panel-header floating>
        <mat-panel-title> Opciones de b√∫squeda </mat-panel-title>
      </mat-expansion-panel-header>

      <form>
        <div class="seeker-fields-container">
          <mat-form-field class="seeker-form-field">
            <mat-label class="seeker-label" for="modelo_formulario">
              Seleccione una provincia
            </mat-label>
            <mat-select #selectOptions>
              <mat-option *ngFor="let provincia of provincias" [value]="provincia.codigo">
                {{ provincia.nombre_provincia }} </mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <div class="seeker-fields-container">
          <mat-form-field class="seeker-form-field">
            <mat-label class="seeker-label" for="descripcion"> Ingrese el departamento </mat-label>
            <input matInput class="seeker-input" (keydown.enter)="search($event, input.value)" #input maxlength="30"
              [disabled]="!selectOptions?.value" />
          </mat-form-field>
        </div>

        <div class="buttons-container">
          <button class="primary-button icon-button" type="button" (click)="search($event, input.value)" [disabled]="
          !selectOptions?.value">
            <mat-icon>done</mat-icon>
            Buscar
          </button>
          <button class="primary-button icon-button" type="button" (click)="clear(input)" [disabled]="
            !selectOptions?.value" [disabled]="!input?.value">
            <mat-icon>close</mat-icon>
            Limpiar
          </button>
        </div>
      </form>
    </mat-expansion-panel>
  </mat-accordion>
</section>
