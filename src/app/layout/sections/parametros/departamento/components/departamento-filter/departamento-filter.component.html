<section class="seeker-section">
    <mat-accordion>
    <mat-expansion-panel class="mat-elevation-z1">
        <mat-expansion-panel-header floating>
            <mat-panel-title>
                Opciones de b√∫squeda
            </mat-panel-title>
        </mat-expansion-panel-header>
        <form [formGroup]="searchForm">
            <div class="seeker-fields-container">
                <mat-form-field class="seeker-form-field">
                <mat-label class="seeker-label"
                for="letra_provincia">Letra Provincia</mat-label>
                <input  matInput
                class="seeker-input"
                formControlName="letra_provincia"
                (keyup.enter)="searchKeyUp($event)">
                <mat-error *ngIf="searchForm.get('letra_provincia')?.invalid"> Campo Requerido </mat-error>
                </mat-form-field>
                <mat-form-field class="seeker-form-field">
                <mat-label class="seeker-label"
                >Codigo Departamento</mat-label>
                <input  matInput
                class="seeker-input"
                formControlName="codigo_departamento"
                (keyup.enter)="searchKeyUp($event)">
                </mat-form-field>
            </div>
            <div class="buttons-container">
                <button class="primary-button icon-button" type="button" (click)="search()" [disabled]="this.searchForm.value.letra_provincia == ''">
                <mat-icon>done</mat-icon>
                Buscar</button>
                <button class="primary-button icon-button" type="button" (click)="clearInputs()">
                <mat-icon>close</mat-icon>
                Limpiar</button>
            </div>
        </form>
    </mat-expansion-panel>
    </mat-accordion>
</section>
