<section>
  <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)">
    <ng-container class="mat-row" *matNoDataRow>
      <td class="mat-cell no-data-cell" [attr.colspan]="displayedColumns.length">
        No se encontraron resultados
      </td>
    </ng-container>
    <ng-container matColumnDef="plan_one">
      <th mat-header-cell *matHeaderCellDef> Plan </th>
      <td mat-cell *matCellDef="let param">{{ param }}</td>
    </ng-container>
    <ng-container matColumnDef="liquidacion">
      <th mat-header-cell *matHeaderCellDef> ¿Genera liquidación? </th>
      <td mat-cell *matCellDef="let param">{{ param === "S" ? "SI" : "NO" }}</td>
    </ng-container>
    <ng-container matColumnDef="plan_two">
      <th mat-header-cell *matHeaderCellDef> Plan </th>
      <td mat-cell *matCellDef="let param">{{ param }}</td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let attr">
        <button class="action-button" (click)="viewAtributosRelacionCapitaPlan(attr)">
          <mat-icon class="edit-icon" aria-label="false">visibility</mat-icon>
        </button>
        <button class="action-button" (click)="editAtributosRelacionCapitaPlan(attr)">
          <mat-icon class="delete-icon" aria-label="false">edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 20, 30]" [pageSize]="10" showFirstLastButtons
    aria-label="controles de página de la tabla de estados" >
  </mat-paginator>
</section>
