<section>
  <div *ngIf="dataSource">
    <table mat-table [dataSource]="dataSource" matSort multiTemplateDataRows>
      <!-- (matSortChange)="announceSortChange($event)" -->
      <ng-container class="mat-row" *matNoDataRow>
        <td
          class="mat-cell no-data-cell"
          [attr.colspan]="displayedColumns.length"
        >
          No se encontraron resultados
        </td>
      </ng-container>
      <ng-container matColumnDef="codigo">
        <th mat-header-cell *matHeaderCellDef>codigo</th>
        <td mat-cell *matCellDef="let param">
          {{ param.id_empresa }}
        </td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Empresa</th>
        <td mat-cell *matCellDef="let param">
          {{ param.descripcion }}
        </td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let param">
          <button class="action-button" (click)="view(param)">
            <mat-icon class="edit-icon" aria-label="false">
              visibility
            </mat-icon>
          </button>
          <button class="action-button" (click)="edit(param)">
            <mat-icon class="delete-icon" aria-label="false"> edit </mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
  <mat-paginator [pageSizeOptions]="[10, 20, 30]" [pageSize]="10">
  </mat-paginator>
</section>
