<section>
  <table mat-table [dataSource]="dataSource" [ngClass]="{'d-none': !dataSource }">
    <ng-container class="mat-row" *matNoDataRow>
      <td class="mat-cell no-data-cell" [attr.colspan]="displayedColumns.length"
        *ngIf="this.dataSource.data.length === 0">
        No se encontraron resultados
      </td>
    </ng-container>

    <ng-container matColumnDef="id_tambos">
      <th mat-header-cell *matHeaderCellDef> Código </th>
      <td mat-cell *matCellDef="let param"> {{ param.id_tambos }} </td>
    </ng-container>

    <ng-container matColumnDef="razon_social">
      <th mat-header-cell *matHeaderCellDef> Tambo </th>
      <td mat-cell *matCellDef="let param"> {{ param.razon_social }} </td>
    </ng-container>

    <ng-container matColumnDef="estado">
      <th mat-header-cell *matHeaderCellDef> Estado </th>
      <td mat-cell *matCellDef="let param">
        {{ setStatus(param) }}
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let element">
        <button class="action-button" (click)="view(element)">
          <mat-icon class="edit-icon" aria-label="false"> visibility </mat-icon>
        </button>

        <ng-container *ngIf="element.fecha_baja === 0; else noEdit">
          <button class="action-button" (click)="edit(element)">
            <mat-icon class="delete-icon" aria-label="false"> edit </mat-icon>
          </button>
        </ng-container>
        <ng-template #noEdit>
          <div class="no-edit"></div>
        </ng-template>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 20, 30]" [pageSize]="10" showFirstLastButtons
    aria-label="Controles de paginación." [ngClass]="{'d-none': !dataSource || this.dataSource.data.length < 10 }">
  </mat-paginator>
</section>
