<section class="seeker-section">
  <mat-accordion>
    <mat-expansion-panel class="mat-elevation-z1">
      <mat-expansion-panel-header floating>
        <mat-panel-title> Opciones de b√∫squeda </mat-panel-title>
      </mat-expansion-panel-header>
      <form>
        <div class="seeker-fields-container">
          <mat-form-field class="seeker-form-field">
            <mat-label class="seeker-label">
              Seleccione un tipo de movimiento por producto
            </mat-label>
            <mat-select #select required disableOptionCentering>
              <mat-option *ngFor="let tipo of tipos" [value]="tipo"
                (keydown.enter)="performSearch($event, input.value)">
                {{ tipo }}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field class="seeker-form-field">
            <mat-label class="seeker-label"> Ingrese el motivo de movimiento por producto </mat-label>
            <input matInput class="seeker-input" (keydown.enter)="performSearch($event, input.value)" #input
              maxlength="30" [disabled]="!select?.value">
          </mat-form-field>
        </div>

        <div class="buttons-container">
          <button class="primary-button icon-button" type="button" (click)="performSearch($event, input.value)"
            [disabled]="!select?.value">
            <mat-icon> done </mat-icon>
            Buscar
          </button>
          <button class="primary-button icon-button" type="button" (click)="clear(input)"
            [disabled]="input.value.length === 0 && !select?.value">
            <mat-icon> close </mat-icon>
            Limpiar
          </button>
        </div>
      </form>
    </mat-expansion-panel>
  </mat-accordion>
</section>
