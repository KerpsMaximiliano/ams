<section>
  <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)">
    <ng-container class="mat-row" *matNoDataRow>
      <td class="mat-cell no-data-cell" [attr.colspan]="displayedColumns.length"> No se encontraron resultados </td>
    </ng-container>

    <ng-container matColumnDef="codigo_nacionalidad_nuevo">
      <th mat-header-cell *matHeaderCellDef> Codigo </th>
      <td mat-cell *matCellDef="let param"> {{ param.codigo_nacionalidad_nuevo }} </td>
    </ng-container>

    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef> Nacionalidad </th>
      <td mat-cell *matCellDef="let param"> {{ param.descripcion }} </td>
    </ng-container>

    <ng-container matColumnDef="codigo_sistema_anterior">
      <th mat-header-cell *matHeaderCellDef> Sistema Anterior </th>
      <td mat-cell *matCellDef="let param"> {{ param.codigo_sistema_anterior }} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let nacionalidad">
        <button class="action-button" (click)="viewNacionalidad(nacionalidad)">
          <mat-icon class="edit-icon" aria-label="false"> visibility </mat-icon>
        </button>
        <button class="action-button" (click)="editNacionalidad(nacionalidad)">
          <mat-icon class="delete-icon" aria-label="false"> edit </mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator *ngIf="dataSource" [pageSizeOptions]="[10, 20, 30]" [pageSize]="10" showFirstLastButtons
    aria-label="Controles de paginaciÃ³n.">
  </mat-paginator>
</section>
