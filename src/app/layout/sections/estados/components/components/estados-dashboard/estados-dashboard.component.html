<section>
  
    <table mat-table [dataSource]="dataSource" matSort
    (matSortChange)="announceSortChange($event)">
  
      <ng-container class="mat-row" *matNoDataRow>
        <td class="mat-cell no-data-cell" [attr.colspan]="displayedColumns.length">
          No se encontraron resultados
        </td>
      </ng-container>
  
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Descripción</th>
        <td mat-cell *matCellDef="let state">{{state.descripcion}}</td>
      </ng-container>
  
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let state">
          <button class="action-button" (click)="editState(state)">
            <mat-icon class="edit-icon" aria-label="false">edit_note</mat-icon>
          </button>
          <button class="action-button" (click)="deleteState(state)">
            <mat-icon class="delete-icon" aria-label="false">delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns:displayedColumns"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[10,20,30]"
                   showFirstLastButtons
                   aria-label="controles de página de la tabla de estados">
    </mat-paginator>
  </section>
